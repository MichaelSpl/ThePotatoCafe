<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "PotatoCafeWebsite.css" rel = "stylesheet">
    <title>The Potato Cafe</title>
</head>
<body>
    <a href = "Index.html"><img class = "logoTopImage" src = "WebsiteImages/ThePotatoCafeLogo.png" alt = ""></a>

    <div class="buttonContainer">
        <button type ="button" onclick = "window.location.href = 'Menu.html'" class = "transparent">Menu</button>
        <button type ="button" onclick = "window.location.href = 'Press.html'" class = "transparent">Press</button>
        <button type ="button" onclick = "window.location.href = 'OrderOnline.html'" class = "colored">Order Online</button>
    </div>
    
    <div class = "pageHeader"></div>

    <h1 class = "menuTitle">Menu</h1>

    <div class = "items">
        <figure id = "Pie">
            <img src = "WebsiteImages/Pie Temp.PNG">
            <figcaption><h3>Shepherd's Pie</h3></figcaption>
        </figure>
        <figure id = "Latkes">
            <img src = "WebsiteImages/Latkes Temp.PNG">
            <figcaption><h3>Latkes</h3></figcaption>
        </figure>
        <figure id = "Casserole">
            <img src = "WebsiteImages/Casserole Temp.PNG">
            <figcaption><h3>Loaded Baked Potato Casserole</h3></figcaption>
        </figure>
        <figure id = "Scalloped">
            <img src = "WebsiteImages/Scalloped Temp.PNG">
            <figcaption><h3>Four Cheese Scalloped Potatoes</h3></figcaption>
        </figure>
        <figure id = "Mashed">
            <img src = "WebsiteImages/Mashed Temp.PNG">
            <figcaption><h3>Mashed Potatoes</h3></figcaption>
        </figure>
        <figure id = "Fries">
            <img src = "WebsiteImages/Fries Temp.PNG">
            <figcaption><h3>Steak Fries</h3></figcaption>
        </figure>
    </div>

</body>
</html>
